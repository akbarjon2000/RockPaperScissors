<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./CSS//normalize.css">
    <link rel="stylesheet" href="./CSS/stylesheet.css">
</head>

<body>
    <div>

        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container">

        <div class="screen1" id="screen1">
            <img src="./icons/OIP.jpg" alt="" class="image">
            <button class="button">PLAY WITH OTHER</button>
            <audio src="./assets/audios/button.mp3" id="btnaudio"></audio>
            <audio src="./assets/audios/wind.mp3" id="spinner"></audio>
            <audio src="./assets/audios/timer.mp3" id="timer"></audio>
            <audio src="./assets/audios/win2.mp3" id="win"></audio>
            <audio src="./assets/audios/lost.mp3" id="lost"></audio>
            <audio src="./assets/audios/rock.m4a" id="rock"></audio>
            <audio src="./assets/audios/scissors.m4a" id="scissors"></audio>
            <audio src="./assets/audios/paper.m4a" id="paper"></audio>
            <!-- <audio id="btnaudio">
                <source src="./assets/audios/button.mp3" type="audio/mpeg">
            </audio> -->
            <button class="button compBtn" onclick='playWithComp()'>PLAY WITH COMPUTER</button>
            <a class="instructions" href="d:/workplace/RockPaperScissors/README.md">See the instructions?</a>
        </div>
        <div class="screen2" id="screen2">
            <div id="images">
                <div
                    style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 90px;">
                    <img src="./assets/images/leadership.png" alt="" id="image " style="width: 80px;"
                        onclick={RocksisClicked()}>
                    <p>Rock</p>
                </div>
                <div
                    style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 90px;">
                    <img src="./assets/images/hand.png" alt="" id="image" style="width: 80px;"
                        onclick={HandisClicked()}>
                    <p>Paper</p>
                </div>
                <div
                    style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 90px;">
                    <img src="./assets/images/scissors.png" alt="" id="image" style="width: 80px;"
                        onclick={ScissorsisClicked()}>
                    <p>Scissors</p>
                </div>
            </div>
            <div id="questionnare">
                <h2 id="userInterface" class="jello-horizontal">You Choose First</h2>
                <div class="questionnare">
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <img src="./assets/images/question-mark.png" alt="" id="user" num='3'>
                        <p style="margin: 0; color: #B4B1B1; font-size: 32px;">You</p>
                    </div>
                    <p style="font-family: Roboto;
font-size: 100px;
font-style: normal;
font-weight: 700;
line-height: 117px;
letter-spacing: 0em;
text-align: left;
color: #C9D1D3;
">VS</p>
                    <div style="display: flex; flex-direction: column; align-items: center;" class="jello-horizontal">
                        <img src="./assets/images/question-mark.png" alt="" id="comp">
                        <p style="margin: 0; color: #B4B1B1; font-size: 32px;">Computer</p>
                    </div>
                </div>
                <div>
                    <button id="startBtn" onclick={startGame()}>Start</button>
                    <button id="refreshBtn" onclick={refreshGame()}>Refresh</button>

                </div>
            </div>
            <div id="history">
                <h2>Game History</h2>
                <ol id="list">

                </ol>
            </div>
        </div>

    </div>
    <script src="./JS/main.js"></script>
</body>

</html>
